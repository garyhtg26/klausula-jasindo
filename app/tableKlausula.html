<!-- Modal Form-->
<div class="modal fade" id="formKlausulaModal" tabindex="-1" aria-labelledby="formKlausulaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formKlausulaModalLabel">Form Klausula</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <input type="text" class="form-control" id="klausulaId" hidden>
          <div class="col-12">
            <label for="klausula_title" class="form-label">Klausula Title<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="klausula_title" required>
          </div>
          <div class="col-12">
            <label for="klausula_deskripsi" class="form-label">Klausula Description<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="klausula_deskripsi" placeholder="" required>
          </div>
          <div class="col-md-12">
            <label for="klausula_cob" class="form-label">Class of Bussiness<span style="color: red;">*</span></label>
            <select id="klausula_cob" class="form-select">
              <option value="" selected>Choose...</option>
              <option value="Pengangkutan">Pengangkutan</option>
              <option value="Harta Benda">Harta Benda</option>
              <option value="Aviation">Aviation</option>
              <option value="Marine">Marine Hull</option>
              <option value="Fire">Fire</option>
              <option value="Marine">Satellite</option>
              <option value="Aneka">Aneka</option>
              <option value="KBM">KBM  </option>
            </select>
          </div>
          <!-- <div class="col-md-12">
            <label for="klausula_category" class="form-label">Category<span style="color: red;">*</span></label>
            <select id="klausula_category" class="form-select" disabled>
            </select>
          </div> -->
          <div class="col-md-12">
            <label for="klausula_wording" class="form-label">Input Wording<span style="color: red;">*</span></label>
            <textarea id="myTextarea">
          
            </textarea>
          </div>
          <div class="col-md-12">
            <label for="uploadPdf" class="form-label">File (*pdf)</label>
            <!-- <input type="file" class="form-control" id="uploadPdf" accept="application/pdf,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.wordprocessingml.document"> -->
            <input type="file" class="form-control" id="uploadPdf" accept="application/pdf">
          </div>
          <div class="col-12" id="attachPreview" hidden></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="submitBtn" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
